<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  body {
    background-color: #f6f6f6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    display: flex;
  }

  .left {
    width: 450px;
    margin-top: 70px;
    display: inline-block;
  }

  .right {
    margin-left: 20px;
  }

  form {
    display: flex;
    width: 300px;
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px #ccc;
    flex-direction: column;
    gap: 10px;
  }

  input {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
  }

  button {
    background-color: #1877f2;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    width: 100%;
    color: white;
    cursor: pointer;
  }

  button.signup {
    background-color: #42b72a;
  }

  a {
    text-decoration: none;
    color: #1877f2;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="facebook_logo.png" alt="Facebook logo">
      <p>Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="right">
      <form>
        <input type="text" id="email" placeholder="Email address or phone number">
        <input type="password" id="password" placeholder="Password">
        <button type="submit">Log in</button>
        <a href="#">Forgotten account?</a>
      </form>
      <button class="signup">Create new account</button>
    </div>
  </div>
</body>
</html>
